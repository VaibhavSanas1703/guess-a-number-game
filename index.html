<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a Number</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container main-container">
        <div class="headings">
            <h1>Guess a Number?</h1>
            <p>Between 1 to 50</p>
        </div>

        <div class="inputs btn">
            <span id="error"></span>
            <input type="number"  id="userNumber" placeholder="Enter number.." autocomplete="off">
            <button id="submitBtn">Submit</button>
            <button id="restart">Restart game</button>
        </div>

        <div class="error">
            <p>Chances left: <strong id="chances">5</strong></p>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
